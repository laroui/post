<div class="row">
  <div class="col-sm-8 col-sm-offset-2">

      <div class="form-group">
          <label class="txt" for="ar_title"> Titre de du post</label>
        <input type="text" id="ar_title" class="form-control" name="titre" ngModel>
      </div>
      <div class="form-group">
        <label class="txt" for="ar_content"> contenu de du post</label>
        <input type="text" id="ar_content" class="form-control" name="contenu" ngModel>
        <button class="btn btn-primary" type="submit">Enregistrer</button>
      </div>
    </form>


  </div>


</div>
